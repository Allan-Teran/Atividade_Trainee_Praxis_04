<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Allan Oliveira">

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Atividade 04</title>
</head>
<body>
    
    <header class="hero">
        <nav class="hero__nav">
            
                <p class="nav__item">Jogo</p>
                <p class="nav__item">Plataformas</p>
                <p class="nav__item">Histórias</p>
                <p class="nav__item">Screenshots</p>
                <p class="nav__item"><a href="https://www.youtube.com/watch?v=JSfuFlhsxZY&pp=ygUQc2lsa3NvbmcgdHJhaWxlcg%3D%3D" class="trailer">Trailer</a></p>
                <p class="nav__item item__team">Team Cherry</p>
            
        </nav>
    </header>

    <main class="main">
        <section class="main__container__jogo">
            <div class="container__jogo__caixa">
                <div class="jogo__caixa__container1">
                    <h3 class="container1__titulo">O Segundo Jogo da Team Cherry</h3>
    
                    <div class="container1__logo">
                        <img src="assets/images/silksong_logo_white_4k_White.png" alt="Logo do Jogo" class="jogo__container1__logo__image">
                    </div>
                </div>
    
                <div class="jogo__caixa__container2">
                    <img src="assets/images/Silksong_Promo_02.png" alt="Personagem principal do jogo" class="jogo__container2__image">
                </div>
            </div>
            
        </section>

        <section class="main__container__plataforma">
            <h2 class="container__plataforma__titulo">Disponível em:</h2>
            <div class="container__plataforma__empresas">
                <img src="assets/images/Steam_logo.png" alt="Logo da Steam" class="empresas__images__steam">
                <img src="assets/images/imagem_2023-04-10_232001375-removebg-preview.png" alt="Logo da HumbleStore" class="empresas__images__humble">
                <img src="assets/images/imagem_2023-04-10_232934957-removebg-preview.png" alt="Logo do Nintendo Switch" class="empresas__images__switch">
                <img src="assets/images/Xbox_Game_Pass_new_logo_-_colored_version.svg.png" alt="Logo do Xbox" class="empresas__images__xbox">
                <img src="assets/images/GOG_logo.png" alt="Logo da GOG" class="empresas__images__gog">
            </div>
        </section>

        <section class="main__container__historia">

        </section>

        <section class="main__container__screenshots">
            
        </section>

    </main>

    <footer class="footer">

    </footer>

</body>
</html>
